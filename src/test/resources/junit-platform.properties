cucumber.plugin=pretty, io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm, json:target/cucumber-reports/cucumber.json, html:target/cucumber-report/html-report
cucumber.glue=playwright.skeleton.stepdefinition
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=4
cucumber.execution.parallel.config.fixed.max-pool-size=5
