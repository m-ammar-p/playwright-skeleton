name: Playwright Test Request Dispatch

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run the tests (e.g., dev or qa)'
        type: string
        required: true
      tag:
        description: 'Tag to filter tests (e.g., Regression, include @ if required)'
        type: string
        required: true

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Step 3: Clean Workspace
      - name: Clean Workspace
        run: mvn clean

      # Step 4: Run Tests with Filtered Tag
      - name: Run Tests
        run: mvn test -P${{ inputs.environment }} -D"cucumber.filter.tags=${{ inputs.tag }}"

      # Step 5: Verify Allure Results
      - name: Check Allure Results
        run: |
          echo "Checking allure-results folder contents:"
          ls -R target/allure-results || echo "No allure-results folder found"

      # Step 6: Upload Allure Results
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: target/allure-results/**

      # Step 7: Upload Test Report Artifacts
      - name: Upload Test Report Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: target/surefire-reports/*.xml

  generate_report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    if: always()
    needs: [ tests ]

    steps:
      # Step 1: Checkout code to get the POM
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Download Allure Results
      - name: Download Allure Results
        uses: actions/download-artifact@v3
        id: download-allure
        with:
          name: allure-results
          path: target/allure-results

      # Step 3: Generate Allure Report
      - name: Generate Allure Report
        run: mvn allure:report

      # Step 4: Copy Allure Results to Publish Directory
      - name: Copy Allure Results to Publish Directory
        run: cp -r target/allure-results target/site/allure-maven-plugin/allure-results

      # Step 5: Deploy Allure Report
      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin
          publish_branch: gh-pages
          disable_nojekyll: true

      # Step 6: Upload Allure Results for Server
      - name: Upload Allure Results for Server
        uses: actions/upload-artifact@v3
        with:
          name: allure-results-for-server
          path: target/allure-results
